<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Favour's Calculator</title>
</head>
<body>
    <div class="container">
        <section class="main-section">
            <h2>CALCULATOR</h2>
            <div id="answer-space"></div>
        <div class="button-section">
            <button class="calc-btn operators" onclick="add()">+</button>
            <button class="calc-btn operators" onclick="sub()">-</button>
            <button class="calc-btn operators" onclick="mul()">&times;</button>
            <button class="calc-btn operators" id="divide" onclick="division()">%</button>
            <button class="calc-btn" id="btn-1">1</button>
            <button class="calc-btn" id="btn-2">2</button>
            <button class="calc-btn" id="btn-3">3</button>
            <button class="calc-btn square-btn" onclick="square()">x <sup>2</sup></button>
            <button class="calc-btn" id="btn-4">4</button>
            <button class="calc-btn" id="btn-5">5</button>
            <button class="calc-btn" id="btn-6">6</button>
            <button class="calc-btn" id="btn-7">7</button>
            <button class="calc-btn" id="btn-8">8</button>
            <button class="calc-btn" id="btn-9">9</button>
            <button class="calc-btn clear" id="clear" onclick="reset()">C</button>
            <button class="calc-btn" id="btn-0">0</button>
            <button class="calc-btn" onclick="dot()">.</button>
            <button class="calc-btn answer" id="answer" onclick="answerBtn()">=</button>
        </div>
        </section>
    </div>

    <script src="/script.js"></script>
</body>
</html>
